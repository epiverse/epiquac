<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>epiQuaC - Epidemiological Data Quality Control</title>
    <link rel="icon" type="image/svg+xml" href="/assets/logo/epiquac-logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header id="app-header" class="bg-sky-400 text-black border-t-2 border-b-2">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo and App Name -->
                <div class="flex items-center space-x-3">
                    <img src="/assets/logo/epiquac-logo.svg" alt="epiQuaC Logo" class="w-12 h-12">
                    <h1 class="text-3xl font-dancing">epiQuaC</h1>
                </div>

                <!-- GitHub Link -->
                <a href="https://github.com/epiverse/epiquac"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                    <img src="/assets/logo/github-logo.svg" alt="GitHub" class="w-8 h-8">
                    <span class="hidden text-black sm:inline">View on GitHub</span>
                </a>
            </div>
        </div>
    </header>
</body>
</html>
